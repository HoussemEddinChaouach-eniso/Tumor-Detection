<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e0efff); /* Light blue gradient */
            font-family: 'Roboto', sans-serif;
        }
        /* Navbar */
        .navbar {
            background-color: #00bcd4; /* Sky blue */
        }
        .navbar a {
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #007b83; /* Darker blue on hover */
            border-radius: 5px;
        }
        .result-container {
            margin-top: 50px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .result-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00bcd4; /* Sky blue */
            font-weight: 500;
        }
        .image-container {
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.5); /* Light zoom on hover */
        }
        .btn-container {
            margin-top: 30px;
        }
        .btn-container a {
            margin: 10px;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0097a7; /* Darker sky blue */
            border-color: #0097a7;
        }
        .btn-success {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        footer {
            background-color: #00bcd4;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Tumor Prediction</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_image') }}">Analyze Image</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="result-container">
            <h1>Prediction Result</h1>
            <div class="image-container">
                <h4>Original Image</h4>
                <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image">
            </div>
            <div class="image-container">
                <h4>Predicted Image</h4>
                <img src="{{ url_for('static', filename='results/' + prediction) }}" alt="Predicted Image">
            </div>
            <div class="btn-container">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Back to Home
                </a>
                <a href="{{ url_for('upload_image') }}" class="btn btn-success">
                    <i class="bi bi-upload"></i> Analyze Another Image
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tumor Prediction - All rights reserved.</p>
    </footer>

    <!-- Link to Bootstrap icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
