<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MRI Slices</title>
    <!-- Lien vers Bootstrap pour la mise en page et les styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00bcd4, #0097a7); /* Dégradé bleu clair */
            color: white; /* Texte blanc pour contraster avec le fond bleu */
            padding-top: 30px;
        }
        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff; /* Texte en blanc */
        }
        .card {
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fond blanc transparent */
        }
        .btn-custom {
            background-color: #00bcd4; /* Bleu turquoise */
            border-color: #00bcd4;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #007b83; /* Bleu plus foncé au survol */
            border-color: #007b83;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .form-container input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        figure {
            margin: 20px 0;
        }
        figure img {
            border-radius: 10px;
            max-width: 100%; /* Image responsive */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre de la page -->
        <div class="header-container">
            <h1>Upload Multiple MRI Slices</h1>
            <p>Insert multiple MRI images to analyze the tumor and detect its location.</p>
        </div>
    
        <!-- Image dans une balise figure -->
        <figure class="text-center">
            <img src="{{ url_for('static', filename='img/neuroscience-doctor-holding-clipboard-showing-treatment-against-brain-disease-patient-with-eeg-headset-woman-sitting-neurological-scientific-laboratory-treating-nervous-system-dysfunctions.jpg') }}" width="350" height="245" alt="MRI Image">
        </figure>
    
        <!-- Formulaire d'upload de plusieurs images -->
        <div class="card mt-5">
            <h4 class="text-center">Upload MRI Slices</h4>
            <form action="{{ url_for('index4') }}" method="POST" enctype="multipart/form-data" class="form-container">
                <input type="file" name="files[]" multiple required>
                <br>
                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
        </div>
    </div>

    <!-- Lien vers les scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
