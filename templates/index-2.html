<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MRI Image</title>

    <!-- Link to CSS stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00bcd4, #0097a7); /* Light blue gradient */
            color: white; /* White text for contrast against the blue background */
            padding-top: 30px;
        }
        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff; /* White text */
        }
        .card {
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }
        .btn-custom {
            background-color: #00bcd4; /* Turquoise blue */
            border-color: #00bcd4;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #007b83; /* Darker blue on hover */
            border-color: #007b83;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .form-container input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        figure {
            margin: 20px 0;
        }
        figure img {
            border-radius: 10px;
            max-width: 100%; /* Responsive image */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <div class="header-container">
            <h1>Upload MRI Image</h1>
            <p>Upload an MRI image to analyze the tumor and detect its location.</p>
        </div>

        <!-- Image inside a figure tag -->
        <figure class="text-center">
            <img src="{{ url_for('static', filename='img/tbib.png') }}" width="350" height="245" alt="MRI Example Image">
        </figure>

        <!-- Form to upload a single image -->
        <div class="card mt-5">
            <h4 class="text-center">Upload MRI Slices</h4>
            <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data" class="form-container">
                <input type="file" name="file" required>
                <br>
                <button type="submit" class="btn btn-custom">Upload</button>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
