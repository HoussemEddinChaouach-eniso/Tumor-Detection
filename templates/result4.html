<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e0efff); /* Light blue gradient */
            font-family: 'Roboto', sans-serif;
            color: black;
        }
        /* Navigation bar */
        .navbar {
            background-color: #00bcd4; /* Light blue */
        }
        .navbar a {
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #007b83; /* Darker blue on hover */
            border-radius: 5px;
        }
        .result-container {
            margin-top: 50px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .result-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00bcd4; /* Light blue */
            font-weight: 500;
        }
        .btn-custom {
            background-color: #00bcd4;
            border-color: #00bcd4;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #007b83;
            border-color: #007b83;
        }
        footer {
            background-color: #00bcd4;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Tumor Prediction</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_image') }}">Analyze Image</a></li>
            </ul>
        </div>
    </nav>

    <!-- Results container -->
    <div class="container">
        <div class="result-container">
            <h1>Prediction Results</h1>
            <div class="mt-4">
                <p class="fs-5">Initial tumor volume: <strong>{{ tumor_volume }}</strong> cubic units</p>
                <p class="fs-5">Predicted volume after 15 days: <strong>{{ predicted_volume }}</strong> cubic units</p>
            </div>
            <div class="btn-container mt-4">
                <a href="/download/tumor_model.stl" class="btn btn-custom">
                    Download 3D Model
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tumor Prediction - All rights reserved.</p>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
